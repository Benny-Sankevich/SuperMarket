<ng-container *ngIf="cartItems?.length > 0">
    <div class="itemsList">
        <header>
            <mat-form-field [hidden]="enableChangesButtons">
                <mat-label>
                    Search Product
                </mat-label>
                <input matInput type="search" [(ngModel)]="itemCartSearch">
                <button mat-button matSuffix mat-icon-button color="primary" (click)="searchItemInCart()">
                    &nbsp;&nbsp;<mat-icon>search</mat-icon>
                </button>
            </mat-form-field>

            <ng-container *ngIf="cartItems?.length > 0">
                <button mat-raised-button color="primary" routerLink="/order" [hidden]="!enableChangesButtons">
                    <mat-icon>shopping_cart</mat-icon>Order
                </button>
                <button mat-raised-button color="primary" routerLink="/market" [hidden]="enableChangesButtons">
                    <mat-icon>shopping_cart</mat-icon>Market
                </button>
            </ng-container>
        </header>
        <main>
            <ng-container *ngIf="cartItems?.length > 0">
                <app-cart-card *ngFor="let i of cartItems" [cartItem]="i" [enableChangesButtons]="enableChangesButtons">
                </app-cart-card>
            </ng-container>
        </main>
        <footer>
            <h3>Your Cart Price is {{sumOfCart | currency}}</h3>
        </footer>
    </div>
</ng-container>

<ng-container *ngIf="cartItems?.length === 0">
    <div class="emptyCart"></div>
</ng-container>
