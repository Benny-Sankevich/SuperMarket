<mat-card>
    <mat-card-header>
        <h5>{{product.name}}</h5>
    </mat-card-header>
    <img mat-card-image [src]="imageUrl" alt="{{product.name}}">
    <mat-card-content>
        <p>Price: {{product.price | currency}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="openDialog()">
            <mat-icon>edit</mat-icon>Edit Product
        </button>
    </mat-card-actions>
</mat-card>
